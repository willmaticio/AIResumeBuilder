      ### How to customize palette & fonts
      - Palette: Edit the `tailwind.config` script in `index.html`.
      - Fonts: Change the Google Fonts `<link>` tag in `index.html` and update the `fontFamily` in `tailwind.config`.

      ### How to add real contact info

      ### How to set up /api/gemini
      This app uses a frontend-only fallback. To connect to Gemini, you need a backend endpoint.
      Here is a sample Node.js/Express server snippet:

      ```javascript
      // server.js
      import express from 'express';
      import { GoogleGenAI, Type } from '@google/genai';

      const app = express();
      app.use(express.json());

      const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

      app.post('/api/gemini', async (req, res) => {
        try {
          const { prompt, schema } = req.body;
          
          const response = await ai.models.generateContent({
            model: 'gemini-2.5-flash',
            contents: prompt,
            config: {
              responseMimeType: 'application/json',
              responseSchema: schema,
            },
          });

          const jsonText = response.text.trim();
          res.json(JSON.parse(jsonText));
        } catch (error) {
          console.error(error);
          res.status(500).json({ error: 'Failed to generate content' });
        }
      });

      app.listen(3001, () => console.log('Server running on port 3001'));
      ```

      ### How to deploy
      - **Static (current setup):** Can be deployed directly to GitHub Pages, Netlify, or Vercel.
      - **With API:** Deploy the Node.js server to a service like Vercel (as a serverless function) or Heroku, and update the `fetch` URL in `services/geminiService.ts`.

      ### Notes on Accessibility and PDF Pagination
      - **Accessibility:** The app uses semantic HTML and ARIA attributes. Ensure any new components are keyboard navigable and have proper labels.
      - **PDF Pagination:** `html2pdf.js` handles basic pagination. For complex layouts, you might need to use CSS classes like `html2pdf__page-break` to manually suggest break points.
